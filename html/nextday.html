<script>
  function getNextDayDate(){
    let curDate = new Date();
    let curTime = curDate.getTime();
    curTime = curTime + 3600 * 24 * 1000;
    curDate.setTime(curTime);
    curDate.setHours(0);
    curDate.setMinutes(0);
    curDate.setSeconds(0);
    console.log(curDate)
  }

  getNextDayDate();
</script>
