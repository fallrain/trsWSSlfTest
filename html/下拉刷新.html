<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<link rel="stylesheet" href="../css/pageRefresh.css">
<style>

  #pr-demo-wrapper {
    //position: absolute;
  }

  ul {
    width: 100%;
  }

  li {
    width: 100%;
    height: 100px;
    border: 1px solid;
  }

  li:nth-child(even) {
    background: #32beff;
  }

  li:nth-child(odd) {
    background: #0aa770;
  }

</style>
<body>
<div style="height: 20px;width: 100px;background: #000;">

</div>
<div id="pr-demo-wrapper" class="pr-demo-wrapper">
  <ul class="pr-dft-demo-ul">
    <li id="qq">dasdasd</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/iscroll-probe.js"></script>
<script src="../js/pageRefresh.js"></script>
<script>
  var liNum=6;
  function apdLi(){
    for(var i=0;i<4;i++){
      $('.pr-dft-demo-ul').children().last().before('<li>'+ ++liNum+'</li>');
    }
  }
  $(function(){
    myScroll = new PageRefresh({
      type: 'upDownRefresh',
      appendId: 'pr-demo-wrapper',//滚动区域的id
      mouseWheel: true,
      probeType: 2,
      upDownRefresh: true,
      isPullDown: true,//是否下拉刷新
      isPullUp: true,//是否上拉刷新
      //pullDownHtml:'<div class="pull-down"></div>',
      downRefreshFn: function(){
        alert('下拉查询结束');
        apdLi();
        /*在这里写查询数据的方法*/
        myScroll.afterRefreshFn('down');
      },
      upRefreshFn: function(){
        alert('上拉查询结束');
        /*在这里写查询数据的方法*/
        myScroll.afterRefreshFn('up');
      }
    });


  })
</script>
</body>
</html>
