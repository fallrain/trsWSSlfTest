<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="../css/pageRefresh.css">
<style>
    #wrapper {
        position: absolute;
    }

    ul {
        width: 100%;
    }

    li {
        width: 100%;
        height: 100px;
        border: 1px solid;
    }

    li:nth-child(even) {
        background: #32beff;
    }

    li:nth-child(odd) {
        background: #0aa770;
    }
    .pr-demo-wrapper{
        //top: 100px;
    }
</style>
<body>

<div id="pr-demo-wrapper" class="pr-demo-wrapper">
    <ul class="pr-dft-demo-ul">
        <li id="qq">dasdasd</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li><li>5</li><li>6</li>
    </ul>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/iscroll-probe.js"></script>
<script src="../js/pageRefresh.js"></script>
<script>
    $(function(){
        myScroll = new PageRefresh({
            type: 'upDownRefresh',
            appendId: 'pr-demo-wrapper',
            mouseWheel: true,
            probeType: 2,
            upDownRefresh: true,
            isPullDown: true,
            isPullUp: true,
            //pullDownHtml:'<div class="pull-down"></div>',
            downRefreshFn: function(){
                alert('下拉查询结束');
                myScroll.afterRefreshFn('down');
            },
            upRefreshFn: function(){
                alert('上拉查询结束');
                myScroll.afterRefreshFn('up');
            }
        });


    })
</script>
</body>
</html>
