<!--relative定位是按照自身位置定位的-->
<style>
  .posrlt {
    position: relative;
  }

  .juzhong {
    width: 100px;
    height: 100px;
    border: 1px solid;
    left: -50%;
  }

  .qq {
    left: 50%;
    display: inline;
    float: left;
  }

  .main {
    width: 500px;
    height: 500px;
    border: 1px solid;
  }
</style>
<body>
<div class="main">
  <span class="qq posrlt">
    <div class="juzhong posrlt"></div>
  </span>
</div>
