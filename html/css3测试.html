<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .d {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: myfirst 25s;
        -webkit-animation: myfirst 25s; /* Safari and Chrome */
    }

    @keyframes myfirst {
        0% {
            background: red;
            left: 0px;
            top: 0px;
        }
        25% {
            background: yellow;
            left: 200px;
            top: 0px;
        }
        50% {
            background: blue;
            left: 200px;
            top: 200px;
        }
        75% {
            background: green;
            left: 0px;
            top: 200px;
        }
        100% {
            background: red;
            left: 0px;
            top: 0px;
        }
    }
    .d2 {
        width: 100px;
        height: 100px;
        background: red;
        -webkit-transition: width 2s, height 2s, -webkit-transform 2s; /* For Safari 3.1 to 6.0 */
        transition: width 2s, height 2s, transform 2s;
    }

    .d22:hover {
        width: 200px;
        height: 200px;
        -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
        transform: rotate(180deg);
    }
</style>
<body>
<div class="d" id="dd"></div>
<div class="d2" id="d2"></div>
<button type="button" onclick="clear1();">dianji</button>
<button type="button" onclick="add();">dsds</button>
<script src="../js/jquery-1.8.3.min.js"></script>
<script>
    var d = $('#dd');
    function clear1(){
        d.css('animation','none');
    }
    var d2=$('#d2');
    var add=function(){
        d2.addClass('d22');
    }
</script>
</body>
</html>
