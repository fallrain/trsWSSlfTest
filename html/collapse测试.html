<!DOCTYPE html>

  <meta charset="UTF-8">

<style>
  .collspe {
    border-collapse: collapse;
  }

  table {
    border: 2px solid red;
    padding: 15px;
  }

  tr {
    border: 1px solid blue;
  }

  td:last-child {
    border: 1px solid yellow;
  }

  td {
    border: 2px dotted violet;
  }
</style>
<body>
<table class="collspe">
  <tr>
    <th>姓名</th>
    <th>班级</th>
    <th>年龄</th>
  </tr>
  <tr>
    <td>姓名</td>
    <td>班级</td>
    <td>年龄</td>
  </tr>
  <tr>
    <td>姓名</td>
    <td>班级</td>
    <td>年龄</td>
  </tr>

</table>
