<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      animation: myfirst 5s;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    @keyframes myfirst {
      0% {
        bottom: 0;
        left: 0;
      }
      100% {
        bottom: 100%;
        left: 45%;
      }
    }

  </style>
</head>
<body>

<div></div>

<p><b>注释：</b>当动画完成时，会变回初始的样式。</p>


<p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>

</body>
</html>
