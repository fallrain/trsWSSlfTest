<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .qq,
    .qq::after,
    .qq::before {
        background: #def8fa;
    }

    .qq {
        width: 300px;
    / / border: 1 px solid;
        margin-left: 100px;
        margin-top: 20px;
        position: relative;
        padding-bottom:50px;
        min-height:100px;
    }

    .qq::after {
        display: block;
        content: '';
        width: 50px;
        height: 60px;
    / / border: 1 px solid;
        position: absolute;
        bottom: 0;
        right: -5px;
        transform: skew(15deg);
    }

    .qq::before {
        display: block;
        content: '';
        width: 50px;
        height: 60px;
    / / border: 1 px solid;
        position: absolute;
        bottom: 0;
        left: -5px;
        transform: skew(-15deg);
    }

    .qq1 {
        //width: 80px;
        height: 10px;
        background: #daae53;
    }
</style>
<body>
<div class="qq">

    <div class="qq1">

    </div>
</div>

</script>

</html>
