<script src="../js/jquery-1.11.0.js"></script>
<script>
  var ay = [3, 4, 7, 10, 1, 2, 0, 6];
  var len = ay.length;
  var newAy = [];
  for(var i = 0; i < len; i++){
    var ay1 = ay[i];
    var tagNum = i;
    for(var j = i + 1; j < len; j++){
      if(ay1 < ay[j]){
        ay1 = ay[j];
        tagNum = j
      }
    }
    var temp = ay[tagNum];
    ay[tagNum] = ay[i];
    ay[i] = temp;
  }
  console.log(ay);

  var num = 5;
  function zh(n, m){
    var fenzi = 1;
    var fenmu = 1;

    for(var i = m; i >= 1; i--){
      fenzi *= n--;
      fenmu *= i;
    }
    return fenzi / fenmu;
  }

  function count(num){
    var bushu = 0;
    var mid = Math.floor(num / 2);
    for(var j = 0; j <= mid; j++){
      bushu += zh(num - j, j);
    }
    return bushu;
  }
  count(num);
</script>
