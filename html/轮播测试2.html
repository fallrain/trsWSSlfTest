<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  .main {
    width: 600px;
    height: 300px;
    border: 1px solid;
    overflow: hidden;
    position: relative;
  }

  ul, li {
    padding: 0;
    margin: 0;
    list-style: none;
  }

  .side-ul li {
    float: left;
  / / display: inline-block;
    white-space: nowrap;
  }

  .side-ul {
    height: 300px;
    position: relative;
    left: 0;
  }

  .side-ul:after {
    content: '';
    display: block;
    clear: both;
  }

  .lb-img {
    display: block;
    height: 298px;
    width: 198px;
  }

  .page-btn {
    padding: 5px;
    font-size: 12px;
    width: 50px;
    height: 30px;
    position: absolute;
    top: 50%;
    margin-top: -15px;
  }

  .pre-btn {
    left: 10px;
  }

  .next-btn {
    right: 10px;
  }
</style>
<body>
<div class="main">
  <div class="side-main">
    <ul class="side-ul">
      <li>
        <img src="../img/b1.png" alt="图片1" class="lb-img">
      </li>
      <li>
        <img src="../img/b2.png" alt="图片2" class="lb-img">
      </li>
      <li>
        <img src="../img/b3.png" alt="图片3" class="lb-img">
      </li>
      <li>
        <img src="../img/b4.png" alt="图片4" class="lb-img">
      </li>
    </ul>
  </div>
  <div class="btn-main">
    <button type="button" class="page-btn pre-btn" onclick="jump('pre')">上一页</button>
    <button type="button" class="page-btn next-btn" onclick="jump('next')">下一页</button>
  </div>
</div>
<script src="../js/jquery-1.11.0.js"></script>
<script>
  function init(){
    var sideUl = $('.side-ul');
    liNum = sideUl.children('li').length;
    sideUl.css('width', liNum * 298);
  }
  init();
  function jump(type){
    var sideUl = $('.side-ul');
    if(type == 'next'){
      var fstLi = sideUl.children(':first');
      sideUl.append(fstLi.clone());
      sideUl.animate({
        left : '-198px'
      }, function(){
        fstLi.remove();
        sideUl.css('left', 0);
      });
    }else if(type == 'pre'){
      var lstLi = sideUl.children(':last');
      sideUl.prepend(lstLi.clone());
      sideUl.animate({
        left : '198px'
      }, function(){
        lstLi.remove();
        sideUl.css('left', 0);
      });
    }
  }
</script>
</body>
</html>
