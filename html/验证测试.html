<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link rel="stylesheet" href="../css/main.css">
<style>

</style>
<body>
<div>
  <form action="" id="editMedpForm">
    <div class="js-vdt-group">
      <input type="text" id="q" name="q">
    </div>
    <button type="button" id="btn">提交</button>
  </form>
  <div class="qq"></div>

</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/common.js"></script>
<script src="../js/validate.js"></script>
<script>
  var a = new validate(
    {
      formID : 'editMedpForm',
      onfocusout : true,
      rules : {
        q : {
          required : true,
          maxlength : 2
        },
        plateDomain : {
          required : true,
          maxlength : 200,
          isDomain : true
        },
        mediaType : {
          required : true,
        },
        businessType : {
          required : true,
        },
        deviceType : {
          required : true,
        },
        recordNo : {
          maxlength : 200
        },
        desc : {
          maxlength : 1000
        }
      },
      messages : {
        plateName : {
          maxlength : '最大长度为200'
        },
        plateDomain : {
          maxlength : '最大长度为200'
        },
        recordNo : {
          maxlength : '最大长度为200'
        },
        desc : {
          maxlength : '最大长度为1000'
        }
      }
    });
  /*$('#q').focusout(function(){
    alert(1);
  });*/
  $('#btn').click(function(){
    alert(2);
  });
</script>
</body>
</html>
