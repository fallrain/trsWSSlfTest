<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .title {
        height: 100px;
        text-align: center;
        font-size: 20px;
        border: 1px solid;
        margin-top: 30px;
        margin-bottom: 30px;
    }

    .content {
        //border: 1px solid;
    }

    .left {
        width: 100px;
        height: 100px;
        border: 1px solid;
        margin: 10px 0 10px 0;
    }

    .l-content {
        border: 1px solid;
        padding: 5px;
        float: left;
        margin-right: 20px;
        height: 600px;
    }

    .r-content {
        padding: 5px;
        border: 1px solid;
        float: left;
        height: 600px;
    }
    .right{
        width: 800px;
        height: 150px;
        border: 1px solid;
        margin-bottom: 20px;
    }
</style>

<body>
<div class="title">
    这是标题
</div>
<div class="content">
    <div class="l-content">
        <div class="left"></div>
        <div class="left"></div>
        <div class="left"></div>
        <div class="left"></div>
        <div class="left"></div>
    </div>
    <div class="r-content">
        <div class="right"></div>
        <div class="right"></div>
        <div class="right"></div>
    </div>
</div>
</body>
</html>
