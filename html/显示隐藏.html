<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  .main {
    width: 100px;
    height: 50px;
    border: 1px solid;
  }

  .drop {
    position: relative;
    display: none;
    height: 300px;
    width: 300px;
    border: 1px solid blue;
  }

  .title {
    display: inline-block;
    width: 100%;
    height: 100px;
    border: 1px solid yellow;
  }

  .drop-content {
    position: absolute;
    display: none;
    height: 100px;
    width: 500px;
    border: 1px solid red;
    left: 300px;
    top: 0;
  }
</style>
<body>
<div class="main">
  行业分类
</div>
<div class="drop">
  <span class="title">中小学辅导</span>
  <div class="drop-content"></div>
</div>
<script src="../js/jquery-1.11.0.js"></script>
<script>
  $('.main,.drop').mouseout(function(){
    $('.drop').hide();
  });
  $('.main,.drop').mouseover(function(){
    $('.drop').show();
  });

  $('.title,.drop-content').mouseover(function(){
    $('.drop-content').show();
  });
  $('.title,.drop-content').mouseout(function(){
    $('.drop-content').hide();
  });
</script>
</body>
</html>
