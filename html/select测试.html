<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #slt {
      width: 100px;
      height: 50px;
      font-size: 16px;
      line-height: 2;
      padding: 10px;
      border: 1px solid;
    }
  </style>
</head>
<body>
<select id="slt">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script>
  $('#slt').val('opel');
  var slt = document.getElementById('slt');
  slt.value = 'audi';
</script>
</html>
