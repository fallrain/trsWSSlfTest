<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title></title>

<!--
  position relative元素，如果父元素不规定高度，百分比是不起作用的，absolute不同，任何时候都可以用百分比控制高度
  宽度是任何时候都起作用的,不脱离文档流，就跟普通的块级元素一样
-->
<style>
  .main {
    width: 600px;
    height: 400px;
    border: 1px solid #5bb75b;
    position: relative;
  }

  .qq {
    position: absolute;
    border: 1px solid #c12e2a;
    width: 50%;
    height: 50%;
  }
</style>
<body>
<div class="main1">
  <div class="qq">这里是子元素</div>
</div>

</body>
</html>
