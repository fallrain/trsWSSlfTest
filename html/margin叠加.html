<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
  块级元素间margin是不可叠加的，只会选取相对较大的那个，也是无语
  但是行内元素就可以叠加包括inline-block,另外浮动元素和定位元素的margin也可以叠加
-->
<style>
  .qq {
    width: 300px;
    height: 100px;
    border: 1px solid;
  }

  .mg1 {
    margin-bottom: 20px;
  }

  .mg2 {
    margin-top: 30px;
    margin-bottom: 2px;
  }

  .mg3 {
    margin-top: 50px;
  }

  .nn {
    .display: inline-block;
    margin-left: 20px;
    margin-right: 15px;
  }
</style>
<body>
<div class="qq mg1">
  <span class="nn">11</span>
  <span class="nn">11</span>
  <span class="nn">11</span>
</div>
<div class="qq mg2"></div>
<div class="qq mg3"></div>
<script src="../js/jquery-1.11.0.js"></script>
<script>

</script>
</body>
</html>
