<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link rel="stylesheet" href="../css/main.css">
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  .grid {
    display: grid;
    border: 1px solid;
    height: 100vh;
    grid-template-rows: 60px;
  }


  .head {
    background: #0d3349;
    font-size: 40px;
    color: #fff;
    grid-row: 1;
    grid-column: 1/3;
  }

  .menu {
    background: #0aa770;
    grid-row: 2;
    grid-column: 1;
  }

  .cnt {
  }
</style>
<body>
<div class="grid">
  <div class="head">
    head
  </div>
  <div class="menu">
    <ul>
      <li>系统管理</li>
      <li>菜单管理</li>
      <li>大时代管理</li>
      <li>管理什么管理</li>
      <li>脾气不好就滚</li>
      <li>我欠你的啊</li>
    </ul>
  </div>
  <div class="cnt">
  </div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
</body>
</html>
