    .qq {
        width: 200px;
        height: 100px;
        border: 1px solid;
        position: relative;
    }

    .qq1 {
        width: 10%;
        height: 10%;
        border: 1px solid;
        position: absolute;
        top: 10%;
        left: 10%;
        margin-top: 10%;
        margin-left: 10%;
        padding-top: 10%;
        padding-left: 10%;
    }
</style>
<body>
<div class="qq">
