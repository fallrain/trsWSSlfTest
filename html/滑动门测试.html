<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<style>
  html {
    //filter: expression(document.execCommand("BackgroundImageCache", false, true));
  }
  .main {
    width: 300px;
    transition: width 2s;
    position: absolute;
  }

  .qq {
    width: 100%;
    height: 300px;
    position: absolute;
    background-repeat: repeat-x;

  }

  .main:hover {
    width: 1000px;
  }

  .qq0 {
    background-image: url('../img/hdm1.png');
    background-position: 15% 0;
  }

  .qq1 {
    background-image: url('../img/hdm2.png');
    background-position: 40% 0;
  }

  .qq2 {
    background-image: url('../img/hdm3.png');
    background-position: 80% 0;
  }
</style>
<body>
<div class="main">
  <div class="qq0 qq"></div>
  <div class="qq1 qq"></div>
  <div class="qq2 qq"></div>
</div>
