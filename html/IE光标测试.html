<!DOCTYPE html>

<head>

<body>
<input class="form_datetime" type="text" readonly unselectable="on">

<script src="js/bootstrap.js"></script>

<script>

    format: "dd MM yyyy - hh:ii",

    todayBtn: true,
    pickerPosition: "bottom-left"

</script>
