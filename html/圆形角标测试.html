<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  * {
    font-size: 12px;
    font-style: normal;
  }

  .mp-headMsgNum-icon {
    display: inline-block;
    height: 11px;
    min-width: 11px;
    line-height: 11px;
    background: #cf0000;
    color: #fff;
    border-radius: 11px;
    vertical-align: middle;
    text-align: center;
    padding: 3px 3px;
    white-space: nowrap;
    behavior: url('../css/pie.htc');
  }

  .mp-headMsgNum-icon2 {
    display: inline-block;
    font-size: 0;
    position: absolute;
  }

  .mp-headMsgNum-icon-l,
  .mp-headMsgNum-icon-r {
    display: inline-block;
    height: 17px;
    vertical-align: middle;
  }

  .mp-headMsgNum-icon-l {
    background: url('../img/mp-msgnum-left.png');
    width: 8px;
  }

  .mp-headMsgNum-icon-r {
    background: url('../img/mp-msgnum-right.png');
    width: 9px;
  }

  .mp-headMsgNum-cnt {
    display: inline-block;
    font-size: 12px;
    background: #cf0000;
    color: #ffffff;
    vertical-align: middle;
    height: 17px;
  }

  .mp-headMsgNum-icon-sg {
    position: absolute;
    background: none;
    left: 5px;
  }
</style>
<body>
<i class="mp-headMsgNum-icon">8</i>
<label class="mp-headMsgNum-icon2">
  <i class="mp-headMsgNum-icon-l"></i>
  <span class="mp-headMsgNum-cnt mp-headMsgNum-icon-sg">8</span>
  <i class="mp-headMsgNum-icon-r"></i>
</label>
<script src="../js/jquery-1.11.0.js"></script>
<script>

</script>
</body>
</html>
