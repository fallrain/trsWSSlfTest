<script>
  function converHtmlCode(code) {
    /*html字符编号转为html字符*/
    var parDom = $('<span>');
    return parDom.html(code).text();
  }

  function converHtmlCodeExcludeSpaces(str) {
    var ay = str.split('&nbsp;');
    var resultAy = [];
    $.each(ay, function (i, v) {
      resultAy.push(converHtmlCode(v));
    });
    return resultAy.join('&nbsp;');
  }

  var str = "&lt;&nbsp;&gt;";
