<!DOCTYPE html>
<html>
<head lang="en">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link type="text/css" rel="stylesheet" href="css/sxtop.css">

<body>
<!-- screening -->
<div class="screening">
  <ul>
    <li class="Regional">分类</li>
    <li class="Brand">地区</li>
    <li class="Sort">类型</li>
  </ul>
</div>
<div class="grade-eject js-par">
  <ul class="grade-w" id="gradew">
    <li onclick="grade1(this)" data-tag="xqjy" data-lvl="lvl1">学前教育</li>
    <li onclick="grade1(this)" data-tag='zxxfd'>中小学辅导</li>
  </ul>
  <ul class="grade-t" id="gradet" data-tag='chi'>
    <li onclick="gradet(this)">幼儿早期教育</li>
    <li onclick="gradet(this)">少儿英语</li>

  <ul class="grade-t" id="gradet" data-tag='shi'>

    <li onclick="gradet(this)">中小学学毛</li>
  </ul>
  <ul class="grade-s" id="grades">
    <li onclick="grades(this)">脑力开发</li>
    <li onclick="grades(this)">记忆力</li>
  </ul>
</div>
<div class="Category-eject js-par">
  <ul class="Category-w" id="Categorytw">
    <li onclick="Categorytw(this)">全部地区</li>
    <li onclick="Categorytw(this)">市南区</li>
  </ul>
  <ul class="Category-t" id="Categoryt">
    <li onclick="Categoryt(this)">鞍山路街道</li>
    <li onclick="Categoryt(this)">敦化路街道</li>

  </ul>
</div>
<div class="Sort-eject Sort-height js-par">
  <ul class="Sort-Sort" id="Sort-Sort">
    <li onclick="Sorts(this)">智能排序</li>
    <li onclick="Sorts(this)">离我最近</li>
    <li onclick="Sorts(this)">好评优先</li>
    <li onclick="Sorts(this)">最新发布</li>
    <li onclick="Sorts(this)">人气优先</li>
    <li onclick="Sorts(this)">价格最低</li>
    <li onclick="Sorts(this)">价格最高</li>
  </ul>
</div>

</html>
